{% extends 'base.html' %}

{% block content %}
<div class="container-xl mensaje">
    <h1>¡Gracias por suscribirte!</h1>
    <p>Pronto recibirás actualizaciones sobre el blog.</p>
    <a class="boton_mensaje" href="/" role="button">Volver a la pantalla de inicio</a>
</div>

<footer class="footer-black">
    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <div class="container">
                <a href="https://www.linkedin.com/" target="_blank">
                    <img src="../static/img/logo_linkedin.png" alt="perfil linkedin" />
                </a>
                <span>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="../static/img/logo_facebook.png" alt="perfil facebook" />
                    </a>
                </span>
            </div>
          </div>
          <div class="col">
            Fernando Arce Castillo
          </div>
          <div class="col">
            <div class="boton_contacto" data-toggle="modal" data-target="#contactModal">
                Contactarme
            </div>
          </div>
        </div>
      </div>
</footer>

<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Elimina el botón de cierre -->
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Contactarme</h5>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'contacto' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="cuerpo">Mensaje:</label>
                        <textarea class="form-control" id="cuerpo" name="cuerpo" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
