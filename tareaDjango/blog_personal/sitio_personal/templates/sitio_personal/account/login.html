{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>{% trans "Login" %}</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">{% trans "Login" %}</h2>
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">{% trans "Login" %}</button>
                </form>
                <hr>
                <a href="{% url 'account_login' %}?process=login&next={{ next }}" class="btn btn-danger btn-block">
                    <i class="fab fa-google"></i> {% trans "Login with Google" %}
                </a>
                <p class="text-center mt-3">
                    <a href="{% url 'account_signup' %}">{% trans "Sign Up" %}</a> |
                    <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
